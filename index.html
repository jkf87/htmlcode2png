<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML to PNG 변환기</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Noto Sans KR', sans-serif; }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="container mx-auto px-4 py-8 max-w-6xl">
        <!-- Header -->
        <header class="text-center mb-8">
            <h1 class="text-4xl font-bold text-gray-800 mb-2">HTML to PNG 변환기</h1>
            <p class="text-gray-600">HTML 코드를 붙여넣으면 PNG 이미지로 변환해드립니다</p>
        </header>

        <!-- Main Content -->
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
            <!-- Input Section -->
            <div class="space-y-4">
                <div class="bg-white rounded-lg shadow-lg p-6">
                    <h2 class="text-xl font-semibold text-gray-800 mb-4">HTML 코드 입력</h2>
                    <textarea 
                        id="htmlInput" 
                        class="w-full h-96 p-4 border border-gray-300 rounded-lg resize-none font-mono text-sm"
                        placeholder="여기에 HTML 코드를 붙여넣으세요..."
                    ></textarea>
                    
                    <div class="mt-4 flex gap-2">
                        <button 
                            id="clearBtn"
                            class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded-lg transition-colors"
                        >
                            지우기
                        </button>
                        <button 
                            id="convertBtn"
                            class="bg-blue-500 hover:bg-blue-600 text-white px-6 py-2 rounded-lg transition-colors font-semibold ml-auto"
                        >
                            PNG로 변환 (16:9)
                        </button>
                    </div>
                </div>
            </div>

            <!-- Preview/Output Section -->
            <div class="space-y-4">
                <div class="bg-white rounded-lg shadow-lg p-6">
                    <h2 class="text-xl font-semibold text-gray-800 mb-4">미리보기 및 결과</h2>
                    
                    <!-- Preview Container -->
                    <div class="border border-gray-300 rounded-lg mb-4 bg-gray-50" style="min-height: 400px;">
                        <div class="p-4 text-gray-500 text-center h-96 flex items-center justify-center" id="previewPlaceholder">
                            HTML 코드를 입력하고 변환 버튼을 클릭하세요
                        </div>
                        <div id="previewContent" style="display: none; padding: 16px; width: 100%; min-height: 350px; overflow: auto;"></div>
                    </div>

                    <!-- Download Section -->
                    <div id="downloadSection" class="hidden">
                        <div class="text-center">
                            <button 
                                id="downloadBtn"
                                class="bg-green-500 hover:bg-green-600 text-white px-6 py-3 rounded-lg transition-colors font-semibold"
                            >
                                PNG 다운로드
                            </button>
                        </div>
                    </div>

                    <!-- Loading Indicator -->
                    <div id="loadingIndicator" class="hidden text-center py-4">
                        <div class="inline-block animate-spin rounded-full h-8 w-8 border-b-2 border-blue-500"></div>
                        <p class="mt-2 text-gray-600">변환 중...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // DOM elements
        const htmlInput = document.getElementById('htmlInput');
        const clearBtn = document.getElementById('clearBtn');
        const convertBtn = document.getElementById('convertBtn');
        const downloadBtn = document.getElementById('downloadBtn');
        const previewPlaceholder = document.getElementById('previewPlaceholder');
        const previewContent = document.getElementById('previewContent');
        const downloadSection = document.getElementById('downloadSection');
        const loadingIndicator = document.getElementById('loadingIndicator');

        // Clear input
        clearBtn.addEventListener('click', () => {
            htmlInput.value = '';
            resetPreview();
        });

        // Convert to PNG
        convertBtn.addEventListener('click', () => {
            const htmlCode = htmlInput.value.trim();
            if (!htmlCode) {
                alert('HTML 코드를 입력해주세요.');
                return;
            }
            convertHtmlToPng(htmlCode);
        });

        // Download PNG
        downloadBtn.addEventListener('click', () => {
            // Create 16:9 canvas
            const targetWidth = 1920;
            const targetHeight = 1080;
            
            html2canvas(previewContent, {
                useCORS: true,
                allowTaint: true,
                scale: 1,
                backgroundColor: '#ffffff'
            }).then(canvas => {
                // Create final 16:9 canvas
                const finalCanvas = document.createElement('canvas');
                finalCanvas.width = targetWidth;
                finalCanvas.height = targetHeight;
                const ctx = finalCanvas.getContext('2d');
                
                // Fill background
                ctx.fillStyle = '#ffffff';
                ctx.fillRect(0, 0, targetWidth, targetHeight);
                
                // Calculate scale to fit content in 16:9 while maintaining aspect ratio
                const contentAspectRatio = canvas.width / canvas.height;
                const targetAspectRatio = targetWidth / targetHeight;
                
                let scaledWidth, scaledHeight;
                if (contentAspectRatio > targetAspectRatio) {
                    // Content is wider - fit to width
                    scaledWidth = targetWidth * 0.9; // Leave 10% margin
                    scaledHeight = scaledWidth / contentAspectRatio;
                } else {
                    // Content is taller - fit to height
                    scaledHeight = targetHeight * 0.9; // Leave 10% margin
                    scaledWidth = scaledHeight * contentAspectRatio;
                }
                
                const x = (targetWidth - scaledWidth) / 2;
                const y = (targetHeight - scaledHeight) / 2;
                
                ctx.drawImage(canvas, x, y, scaledWidth, scaledHeight);
                
                const link = document.createElement('a');
                link.download = 'html-converted-16x9.png';
                link.href = finalCanvas.toDataURL();
                link.click();
            }).catch(error => {
                console.error('PNG 생성 오류:', error);
                alert('PNG 생성 중 오류가 발생했습니다.');
            });
        });

        function resetPreview() {
            previewPlaceholder.style.display = 'flex';
            previewContent.style.display = 'none';
            downloadSection.classList.add('hidden');
            loadingIndicator.classList.add('hidden');
        }

        async function convertHtmlToPng(htmlCode) {
            try {
                // Show loading
                loadingIndicator.classList.remove('hidden');
                downloadSection.classList.add('hidden');

                // Show preview
                previewPlaceholder.style.display = 'none';
                previewContent.style.display = 'block';
                previewContent.innerHTML = htmlCode;

                // Wait for rendering
                await new Promise(resolve => setTimeout(resolve, 1000));

                // Show download button
                loadingIndicator.classList.add('hidden');
                downloadSection.classList.remove('hidden');

            } catch (error) {
                console.error('변환 중 오류 발생:', error);
                alert('변환 중 오류가 발생했습니다: ' + error.message);
                loadingIndicator.classList.add('hidden');
            }
        }
    </script>
</body>
</html>
