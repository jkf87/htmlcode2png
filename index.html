<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML to PNG 변환기</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0;
        }

        .input-section {
            padding: 30px;
            border-right: 1px solid #eee;
        }

        .preview-section {
            padding: 30px;
            background: #f8f9fa;
        }

        .section-title {
            font-size: 1.3rem;
            font-weight: bold;
            margin-bottom: 15px;
            color: #333;
        }

        #htmlInput {
            width: 100%;
            height: 400px;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            resize: vertical;
            outline: none;
            transition: border-color 0.3s;
        }

        #htmlInput:focus {
            border-color: #667eea;
        }

        .button-group {
            margin-top: 20px;
            display: flex;
            gap: 10px;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #5a6268;
        }

        .btn-success {
            background: #28a745;
            color: white;
        }

        .btn-success:hover {
            background: #218838;
            transform: translateY(-2px);
        }

        #previewArea {
            width: 100%;
            min-height: 400px;
            border: 2px solid #ddd;
            border-radius: 8px;
            background: white;
            padding: 20px;
            overflow: auto;
        }

        #previewPlaceholder {
            height: 400px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #999;
            font-size: 18px;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .download-section {
            display: none;
            text-align: center;
            margin-top: 20px;
        }

        @media (max-width: 768px) {
            .content {
                grid-template-columns: 1fr;
            }
            
            .input-section {
                border-right: none;
                border-bottom: 1px solid #eee;
            }

            .header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>HTML to PNG 변환기</h1>
            <p>HTML 코드를 붙여넣으면 고품질 PNG 이미지로 변환해드립니다</p>
        </div>

        <div class="content">
            <div class="input-section">
                <h2 class="section-title">HTML 코드 입력</h2>
                <textarea id="htmlInput" placeholder="여기에 HTML 코드를 붙여넣으세요..."></textarea>
                
                <div class="button-group">
                    <button class="btn btn-secondary" onclick="clearInput()">지우기</button>
                    <button class="btn btn-primary" onclick="convertToPNG()">PNG로 변환</button>
                </div>
            </div>

            <div class="preview-section">
                <h2 class="section-title">미리보기</h2>
                <div id="previewArea">
                    <div id="previewPlaceholder">HTML 코드를 입력하고 변환 버튼을 클릭하세요</div>
                </div>

                <div class="loading" id="loading">
                    <div class="spinner"></div>
                    <p>PNG로 변환 중...</p>
                </div>

                <div class="download-section" id="downloadSection">
                    <button class="btn btn-success" onclick="downloadPNG()">PNG 다운로드</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let generatedCanvas = null;

        function clearInput() {
            document.getElementById('htmlInput').value = '';
            resetPreview();
        }

        function resetPreview() {
            const previewArea = document.getElementById('previewArea');
            const placeholder = document.getElementById('previewPlaceholder');
            const downloadSection = document.getElementById('downloadSection');
            const loading = document.getElementById('loading');

            previewArea.innerHTML = '<div id="previewPlaceholder">HTML 코드를 입력하고 변환 버튼을 클릭하세요</div>';
            downloadSection.style.display = 'none';
            loading.style.display = 'none';
            generatedCanvas = null;
        }

        async function convertToPNG() {
            const htmlInput = document.getElementById('htmlInput').value.trim();
            
            if (!htmlInput) {
                alert('HTML 코드를 입력해주세요.');
                return;
            }

            const previewArea = document.getElementById('previewArea');
            const loading = document.getElementById('loading');
            const downloadSection = document.getElementById('downloadSection');

            // Show loading
            loading.style.display = 'block';
            downloadSection.style.display = 'none';

            try {
                // Create preview
                previewArea.innerHTML = htmlInput;

                // Wait for rendering
                await new Promise(resolve => setTimeout(resolve, 1000));

                // Convert to canvas
                const canvas = await html2canvas(previewArea, {
                    useCORS: true,
                    allowTaint: true,
                    scale: 2,
                    backgroundColor: '#ffffff',
                    width: previewArea.scrollWidth,
                    height: previewArea.scrollHeight
                });

                generatedCanvas = canvas;

                // Hide loading and show download
                loading.style.display = 'none';
                downloadSection.style.display = 'block';

            } catch (error) {
                console.error('변환 오류:', error);
                alert('변환 중 오류가 발생했습니다. HTML 코드를 확인해주세요.');
                loading.style.display = 'none';
            }
        }

        function downloadPNG() {
            if (!generatedCanvas) {
                alert('먼저 HTML을 PNG로 변환해주세요.');
                return;
            }

            const link = document.createElement('a');
            link.download = 'converted-html.png';
            link.href = generatedCanvas.toDataURL('image/png');
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
    </script>
</body>
</html>
